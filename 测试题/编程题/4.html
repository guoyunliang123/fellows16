<body>
    <!-- 
        有一行单词，空格为单词间的间隔，找出其中最长的单词和最短的单词。

     -->
    <script>
        var words = 'hello my name is lilei';

        var arr = words.split(' ');
        arr.sort(function(a, b){
            return a.length - b.length;
        });
        console.log(arr[0]);
        console.log(arr[arr.length - 1]);

    </script>
</body>

</html>
