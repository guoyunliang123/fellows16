<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b;
        (function () {
            console.log(a);
            console.log(b);
            var a = b = 3; //var a = 3; b = 3;
            console.log(a);
            console.log(b);
        })();
        console.log(a); //undefined
        console.log(b); //3
    </script>
</body>
